name: Flutter Build Fixed

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'  # Try older, more compatible version

      - name: Clean and rebuild
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: green-urban-grow-app
          path: build/app/outputs/flutter-apk/app-release.apk
