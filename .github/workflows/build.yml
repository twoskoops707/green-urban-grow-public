name: CI Checks Only

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run lint / placeholder check
        run: |
          echo "No Gradle, no APK. Only checks for source files."
          find ./android -name "*.kt" -o -name "*.java" -o -name "*.xml"
