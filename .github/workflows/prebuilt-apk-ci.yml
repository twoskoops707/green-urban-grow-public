name: Prebuilt APK CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  upload-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create APK output directory
        run: mkdir -p android/app/build/outputs/apk/release

      - name: Place prebuilt APK
        run: cp ~/storage/downloads/app-release.apk android/app/build/outputs/apk/release/app-release.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: GreenUrbanGrow-APK
          path: android/app/build/outputs/apk/release/app-release.apk
